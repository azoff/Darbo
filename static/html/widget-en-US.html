<div class="darbo-widget">
    <div class="darbo-status darbo-clearfix">
        <a class="darbo-logo">&lt;darbo&gt;</a>
        <input type="text" class="darbo-compose-alias" placeholder="anonymous" />
    </div>
    <div class="darbo-meta darbo-clearfix">
        <div class="darbo-meta-welcome darbo-hidden">Welcome to <strong class="darbo-meta-name">Unnamed Chatroom</strong></div>
        <div class="darbo-meta-particiants"><strong class="darbo-meta-particiant-count">0</strong> Active</div>
    </div>
    <ul class="darbo-chatbox">
        <li class="darbo-hidden darbo-chat darbo-clearfix">            
            <div class="darbo-message">
                <p class="darbo-message-content"></p>
            </div>
            <div class="darbo-alias"></div>
        </li>
    </ul>
    <form class="darbo-form darbo-clearfix">
        <input type="text" class="darbo-compose-message" placeholder="Type your message..."/>
        <input type="submit" class="darbo-send-message" value="Send"/>
    </form>
</div>
