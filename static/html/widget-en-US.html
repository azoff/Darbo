<div class="darbo-widget">
    <div class="darbo-bar">
        <div class="darbo-logo"></div>
        <input type="text" class="darbo-compose-alias" placeholder="Enter your name..."/>
    </div>
    <ul class="darbo-chatbox">
        <li class="darbo-chat-template darbo-chat">
            <div class="darbo-alias"></div>
            <div class="darbo-message"></div>
        </li>
    </ul>
    <form class="darbo-bar darbo-form">
        <input type="text" class="darbo-compose-message" placeholder="Type your message..."/>
        <input type="submit" class="darbo-send-message" value="Send"/>
    </form>
</div>
